version: '3.4'
services:
  homepage:
    image: 'magrelo/servesa-home:latest'
    container_name: homepage
    restart: on-failure
    environment:
      NODE_ENV: production
      BASE_URL: https://mattlovan.com
      GHOST_PATH: https://content.mattlovan.com
      GHOST_KEY: 56c748b686a94f2f5ea7cd0f64

  content:
    image: 'ghost:latest'
    container_name: content
    restart: on-failure
    environment:
      url: https://content.mattlovan.com
    volumes:
      - ./data/ghost:/var/lib/ghost/content

  midifighter:
    image: 'magrelo/mm-bot:latest'
    container_name: homepage
    restart: on-failure
    environment:
      - MONGODB_URL_INT=mongodb+srv://mm-bot:Q0lx6tY9YVAXI1SQ@cluster1.5hxbo.mongodb.net/mm-bot?retryWrites=true&w=majority
      - DISCORD_KEY=Nzg4ODIxODM3NzQ3ODQ3MTY4.X9pFlQ.vZt0XoANgH9mnjJIjc9uscKcqzQ
      - URL=midifighter.mattlovan.com
      - NODE_ENV=$NODE_ENV
      - INIT_DB=${INIT_DB}

  nginx:
    image: nginx:1.15-alpine
    container_name: nginx
    restart: unless-stopped
    volumes:
      - ./nginx/prod:/etc/nginx/conf.d
      - ./data/certbot/conf:/etc/letsencrypt
      - ./data/certbot/www:/var/www/certbot
    ports:
      - '80:80'
      - '443:443'
    command: '/bin/sh -c ''while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g "daemon off;"'''

  certbot:
    image: certbot/certbot
    container_name: certbot
    restart: unless-stopped
    volumes:
      - ./data/certbot/conf:/etc/letsencrypt
      - ./data/certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

  dk-chart:
    image: 'magrelo/dk-chart:latest'
    container_name: dk-chart
    restart: on-failure
    environment:
      - NODE_ENV=$NODE_ENV
      - MONGODB_URL_INT=mongodb://${APP_MONGO_USER}:${APP_MONGO_PASS}@mongodb:${MONGO_PORT}/${APP_MONGO_DB}
      - INIT_DB=${INIT_DB}
